services:
  frontend:
    build:
      context: .
      dockerfile: app/frontend/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_PORT=8501
    volumes:
      - ./app/frontend/public/training_progress.csv:/app/frontend/public/training_progress.csv
      - ./model:/model
      - ./images:/images
    env_file:
      - .env.${ENVIRONMENT}

  backend:
    build:
      context: .
      dockerfile: app/backend/Dockerfile
    ports:
      - "8080:80"
    environment:
      - API_PORT=80
    volumes:
      - ./model:/model
    env_file:
      - .env.${ENVIRONMENT}
